<script type="text-html" id="blog-entry-template">
<div class="post-article">
	<div class="post-title">{{title}}</div>
	<div class="post-field">
		<div class="subtitle">{{subtitle}}</div>
	</div>
</script>

<script type="text-html" id="section-header">
	<hr class="section-divider">
	<div class="post-article">
		<h3>{{title}}</h3>
</script>

<script type="text-html" id="section-content-paragraph">
	<div class="post-content">
		{{content}}
	</div>
</script>

<script type="text-html" id="section-content-code">
		<pre class="prettyprint linenums" style"overflow:scroll;">
{{content}}
		</pre>
</script>

<script type="text-html" id="section-content-quote">
	<div class="post-content quote">
		{{content}}
	</div>
</script>

<script type="text-html" id="section-content-picture">
	<div class="post-content">
		<img src="{{url}}" alt="{{alttext}}" class="center-block img-responsive">
	</div>
</script>

<script type="text-html" id="section-content-footer">
	</div>
</div>
</script>

<script type="text/html" id="message-template">
<div id="message">
	<div class="alert fade in alert-{{type}} alert-dismissable">
		{{message}}
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	</div>
</div>
</script>

<script type="text/html" id="menu-template">
<div id="dialog" class="window">
	<ul id="menuEntryList" class="nav nav-pills nav-stacked">
		{{#blogPosts}}
		<li id="{{date}}" class="article-link "><a href="#">{{title}}</a></li>
		{{/blogPosts}}
	</ul>
</div>
</script>
