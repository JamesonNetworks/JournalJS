<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div id="brandLocation" class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="hidden-lg hidden-md hidden-sm"><a id="articles" href="#">Articles</a></li>
       	<li><a id="resume" href="#">Resume</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

	<div class="row">
		<div class="col-md-3 hidden-xs hidden-sm">
			<nav id="sidebar" class="navbar navbar-default sidebar">
			</nav>
		</div>

		<div class="col-md-8">
			<div id="blog-entry">
			</div>
			<div id="menuOnMobile"></div>
		</div>
		<div class="col-md-1">
		</div>
	</div>
</div>

<div class="footer-spacer">
</div>

<div id="blogEventHandler"></div>

<div id="modalContainer">	
</div>

<div id="mask"></div>

</body>
<script type="text-html" id="blog-entry-template">
<div class="post-article">
	<div class="post-title">{{title}}</div>
	<div class="post-field">
		<div class="subtitle">{{subtitle}}</div>
	</div>
</script>

<script type="text-html" id="section-header">
	<hr class="section-divider">
	<div class="post-article">
		<h3>{{title}}</h3>
</script>

<script type="text-html" id="section-content-paragraph">
	<div class="post-content">
		{{content}}
	</div>
</script>

<script type="text-html" id="section-content-code">
		<pre class="prettyprint linenums" style"overflow:scroll;">
{{content}}
		</pre>
</script>

<script type="text-html" id="section-content-quote">
	<div class="post-content quote">
		{{content}}
	</div>
	<div class="post-content attributedTo">
		- {{attributedTo}}
	</div>
</script>

<script type="text-html" id="section-content-picture">
	<div class="post-content">
		<img src="{{url}}" alt="{{alttext}}" class="center-block img-responsive">
	</div>
</script>

<script type="text-html" id="section-content-footer">
	</div>
</div>
</script>

<script type="text/html" id="message-template">
<div id="message">
	<div class="alert fade in alert-{{type}} alert-dismissable">
		{{message}}
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	</div>
</div>
</script>

<script type="text/html" id="menu-template">
<div id="dialog" class="window">
	<ul id="menuEntryList" class="nav nav-pills nav-stacked">
		{{#blogPosts}}
		<li id="{{date}}" class="{{date}} article-link "><a href="#">{{title}}</a></li>
		{{/blogPosts}}
	</ul>
</div>
</script>

<script type="text/html" id="sidebar-template">
	{{#months}}
		<h6 class="date-text">{{id}}</h6>
		<ul class="nav nav-pills nav-stacked">
			{{#articles}}
			<li id="{{date}}" class="{{date}} sidebar-article-link"><a href="#">{{title}}</a></li>			
			{{/articles}}
		</ul>
	{{/months}}
</script>

<script type="text/html" id="brand-template">
	<a class="navbar-brand" href="#">{{brandName}}</a>
</script>
<script type="text/javascript" src="/js/index-post-load.js"></script>
<link rel="stylesheet" href="/css/index-post-load.css">


<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', conf.trackingCode, 'auto');
	ga('send', 'pageview');	
</script>

</html>
