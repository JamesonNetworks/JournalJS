<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="conf.js"></script>
<script type="text/javascript" src="/js/index-pre-load.js"></script>
<link rel="stylesheet" href="/css/index-pre-load.css">

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="messages"></div>
		</div>
	</div>

	<div id="menu-placeholder">
		<div class="row site-header">
			<div class="col-md-3 hidden-sm hidden-xs">
			</div>
			<div class="col-md-2 hidden-sm hidden-xs">
				<button id="articles" class="menuButton btn btn-primary btn-default dropdown-toggle">Articles</button>
			</div>
			<div class="col-md-2 hidden-sm hidden-xs">
				<button id="about" class="menuButton btn btn-primary btn-default dropdown-toggle">About Me</button>
			</div>
			<div class="col-md-2 hidden-sm hidden-xs">
				<button id="resume" class="menuButton btn btn-primary btn-default dropdown-toggle">My Resume</button>
			</div>
			<div class="col-md-3 hidden-sm hidden-xs">
			</div>

			<div class="col-sm-5 hidden-md hidden-lg"></div>
			<div class="col-sm-2 hidden-md hidden-lg">
				<button id="articles2" class="menuButton btn btn-primary btn-default btn-lg dropdown-toggle">Articles</button>
			</div>
			<div class="col-sm-5 hidden-md hidden-lg"></div>

		</div>
	</div>

	<div class="row">
		<div class="col-md-2">
		</div>

		<div class="col-md-8">
			<div id="blog-entry">
			</div>
			<div id="menuOnMobile"></div>
		</div>

		<div class="col-md-2">
		</div>
	</div>
</div>

<div class="footer-spacer">
</div>

<div id="blogEventHandler"></div>

<div id="modalContainer">	
</div>

<div id="mask"></div>

</body>
<script type="text-html" id="blog-entry-template">
<div class="post-article">
	<div class="post-title">{{title}}</div>
	<div class="post-field">
		<div class="subtitle">{{subtitle}}</div>
	</div>
</script>

<script type="text-html" id="section-header">
	<hr class="section-divider">
	<div class="post-article">
		<h3>{{title}}</h3>
</script>

<script type="text-html" id="section-content-paragraph">
	<div class="post-content">
		{{content}}
	</div>
</script>

<script type="text-html" id="section-content-code">
		<pre class="prettyprint linenums" style"overflow:scroll;">
{{content}}
		</pre>
</script>

<script type="text-html" id="section-content-quote">
	<div class="post-content quote">
		{{content}}
	</div>
	<div class="post-content attributedTo">
		- {{attributedTo}}
	</div>
</script>

<script type="text-html" id="section-content-picture">
	<div class="post-content">
		<img src="{{url}}" alt="{{alttext}}" class="center-block img-responsive">
	</div>
</script>

<script type="text-html" id="section-content-footer">
	</div>
</div>
</script>

<script type="text/html" id="message-template">
<div id="message">
	<div class="alert fade in alert-{{type}} alert-dismissable">
		{{message}}
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	</div>
</div>
</script>

<script type="text/html" id="menu-template">
<div id="dialog" class="window">
	<ul id="menuEntryList" class="nav nav-pills nav-stacked">
		{{#blogPosts}}
		<li id="{{date}}" class="article-link "><a href="#">{{title}}</a></li>
		{{/blogPosts}}
	</ul>
</div>
</script>
<script type="text/javascript" src="/js/index-post-load.js"></script>
<link rel="stylesheet" href="/css/index-post-load.css">


</html>
